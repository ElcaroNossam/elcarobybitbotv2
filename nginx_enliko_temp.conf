# Enliko Trading Platform - TEMPORARY HTTP-only config for SSL setup
# After certbot completes, replace with full config

server {
    listen 80;
    listen [::]:80;
    server_name enliko.com www.enliko.com api.enliko.com;
    
    root /var/www/html;
    
    # Lets Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Temporary: allow HTTP for testing
    location / {
        proxy_pass http://127.0.0.1:8765;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}
