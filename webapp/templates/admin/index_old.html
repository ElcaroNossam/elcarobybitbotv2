<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Trading Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#F7A600',
                        dark: { 900: '#0f0f0f', 800: '#1a1a1a', 700: '#252525', 600: '#333333' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-900 text-white min-h-screen" x-data="adminPanel()" x-init="init()">
    <!-- Navigation -->
    <nav class="bg-dark-800 border-b border-dark-600">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <span class="text-xl font-bold text-primary">üëë Admin Panel</span>
                    <a href="/dashboard" class="text-gray-400 hover:text-white">‚Üê Back to Dashboard</a>
                </div>
                <button @click="logout()" class="text-red-400 hover:text-red-300">Logout</button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Stats Overview -->
        <div class="grid md:grid-cols-4 gap-6 mb-8">
            <div class="bg-dark-800 rounded-xl p-6 border border-dark-600">
                <p class="text-gray-400 text-sm">Total Users</p>
                <p class="text-3xl font-bold text-primary" x-text="stats.total_users">0</p>
            </div>
            <div class="bg-dark-800 rounded-xl p-6 border border-dark-600">
                <p class="text-gray-400 text-sm">Premium Users</p>
                <p class="text-3xl font-bold text-green-400" x-text="stats.premium_users">0</p>
            </div>
            <div class="bg-dark-800 rounded-xl p-6 border border-dark-600">
                <p class="text-gray-400 text-sm">Total Trades</p>
                <p class="text-3xl font-bold text-blue-400" x-text="stats.total_trades">0</p>
            </div>
            <div class="bg-dark-800 rounded-xl p-6 border border-dark-600">
                <p class="text-gray-400 text-sm">Total PnL</p>
                <p class="text-3xl font-bold" :class="stats.total_pnl >= 0 ? 'text-green-400' : 'text-red-400'"
                   x-text="formatPnl(stats.total_pnl)">$0</p>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="flex space-x-4 mb-6 border-b border-dark-600">
            <button @click="activeTab = 'users'" 
                    :class="activeTab === 'users' ? 'border-primary text-primary' : 'border-transparent text-gray-400'"
                    class="pb-3 px-4 border-b-2 font-medium">
                üë• Users
            </button>
            <button @click="activeTab = 'licenses'" 
                    :class="activeTab === 'licenses' ? 'border-primary text-primary' : 'border-transparent text-gray-400'"
                    class="pb-3 px-4 border-b-2 font-medium">
                üîë Licenses
            </button>
            <button @click="activeTab = 'broadcast'" 
                    :class="activeTab === 'broadcast' ? 'border-primary text-primary' : 'border-transparent text-gray-400'"
                    class="pb-3 px-4 border-b-2 font-medium">
                üì¢ Broadcast
            </button>
            <button @click="activeTab = 'logs'" 
                    :class="activeTab === 'logs' ? 'border-primary text-primary' : 'border-transparent text-gray-400'"
                    class="pb-3 px-4 border-b-2 font-medium">
                üìã Logs
            </button>
        </div>

        <!-- Users Tab -->
        <div x-show="activeTab === 'users'" class="bg-dark-800 rounded-xl border border-dark-600">
            <div class="p-4 border-b border-dark-600 flex justify-between items-center">
                <h2 class="text-lg font-bold">User Management</h2>
                <div class="flex items-center space-x-4">
                    <input type="text" x-model="userSearch" @input="searchUsers()"
                           placeholder="Search users..."
                           class="bg-dark-700 border border-dark-600 rounded-lg px-4 py-2">
                    <button @click="loadUsers()" class="text-primary">‚Üª Refresh</button>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-dark-700">
                        <tr>
                            <th class="text-left p-4">ID</th>
                            <th class="text-left p-4">Username</th>
                            <th class="text-left p-4">License</th>
                            <th class="text-left p-4">Expires</th>
                            <th class="text-left p-4">Status</th>
                            <th class="text-left p-4">Trades</th>
                            <th class="text-left p-4">PnL</th>
                            <th class="text-left p-4">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="user in users" :key="user.user_id">
                            <tr class="border-t border-dark-600 hover:bg-dark-700">
                                <td class="p-4" x-text="user.user_id"></td>
                                <td class="p-4" x-text="user.username || '-'"></td>
                                <td class="p-4">
                                    <span class="px-2 py-1 rounded text-xs"
                                          :class="{
                                              'bg-gray-700': user.license_type === 'free',
                                              'bg-yellow-900 text-yellow-400': user.license_type === 'premium',
                                              'bg-purple-900 text-purple-400': user.license_type === 'vip'
                                          }"
                                          x-text="user.license_type"></span>
                                </td>
                                <td class="p-4 text-gray-400" x-text="user.license_expires || '-'"></td>
                                <td class="p-4">
                                    <span x-show="user.is_banned" class="text-red-400">üö´ Banned</span>
                                    <span x-show="!user.is_approved && !user.is_banned" class="text-yellow-400">‚è≥ Pending</span>
                                    <span x-show="user.is_approved && !user.is_banned" class="text-green-400">‚úÖ Active</span>
                                </td>
                                <td class="p-4" x-text="user.total_trades"></td>
                                <td class="p-4" :class="user.total_pnl >= 0 ? 'text-green-400' : 'text-red-400'"
                                    x-text="formatPnl(user.total_pnl)"></td>
                                <td class="p-4">
                                    <div class="flex space-x-2">
                                        <button @click="showUserModal(user)" class="text-blue-400 hover:text-blue-300">View</button>
                                        <button x-show="!user.is_banned" @click="banUser(user.user_id)" class="text-red-400 hover:text-red-300">Ban</button>
                                        <button x-show="user.is_banned" @click="unbanUser(user.user_id)" class="text-green-400 hover:text-green-300">Unban</button>
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
            <div class="p-4 border-t border-dark-600 flex justify-between items-center">
                <span class="text-gray-400">Page <span x-text="currentPage"></span> of <span x-text="Math.ceil(totalUsers / perPage)"></span></span>
                <div class="flex space-x-2">
                    <button @click="prevPage()" :disabled="currentPage <= 1" 
                            class="px-4 py-2 bg-dark-700 rounded disabled:opacity-50">‚Üê Prev</button>
                    <button @click="nextPage()" :disabled="currentPage * perPage >= totalUsers"
                            class="px-4 py-2 bg-dark-700 rounded disabled:opacity-50">Next ‚Üí</button>
                </div>
            </div>
        </div>

        <!-- Broadcast Tab -->
        <div x-show="activeTab === 'broadcast'" class="bg-dark-800 rounded-xl border border-dark-600 p-6">
            <h2 class="text-lg font-bold mb-4">üì¢ Broadcast Message</h2>
            <div class="space-y-4">
                <div>
                    <label class="text-gray-400 text-sm">Target</label>
                    <select x-model="broadcastTarget" class="w-full bg-dark-700 border border-dark-600 rounded-lg px-4 py-2 mt-1">
                        <option value="all">All Users</option>
                        <option value="premium">Premium Users Only</option>
                        <option value="free">Free Users Only</option>
                    </select>
                </div>
                <div>
                    <label class="text-gray-400 text-sm">Message</label>
                    <textarea x-model="broadcastMessage" rows="5"
                              class="w-full bg-dark-700 border border-dark-600 rounded-lg px-4 py-2 mt-1"
                              placeholder="Enter your message..."></textarea>
                </div>
                <button @click="sendBroadcast()" 
                        class="bg-primary hover:bg-yellow-500 text-dark-900 font-bold px-6 py-3 rounded-lg">
                    Send Broadcast
                </button>
            </div>
        </div>
    </div>

    <script>
        function adminPanel() {
            return {
                activeTab: 'users',
                stats: { total_users: 0, premium_users: 0, total_trades: 0, total_pnl: 0 },
                users: [],
                totalUsers: 0,
                currentPage: 1,
                perPage: 20,
                userSearch: '',
                broadcastTarget: 'all',
                broadcastMessage: '',
                token: localStorage.getItem('token'),

                async init() {
                    if (!this.token) {
                        window.location.href = '/login';
                        return;
                    }
                    await this.loadStats();
                    await this.loadUsers();
                },

                async api(url, options = {}) {
                    const res = await fetch(url, {
                        ...options,
                        headers: {
                            'Authorization': 'Bearer ' + this.token,
                            'Content-Type': 'application/json',
                            ...options.headers
                        }
                    });
                    if (res.status === 401 || res.status === 403) {
                        window.location.href = '/login';
                    }
                    return res.json();
                },

                async loadStats() {
                    this.stats = await this.api('/api/admin/stats');
                },

                async loadUsers() {
                    const data = await this.api(`/api/admin/users?page=${this.currentPage}&per_page=${this.perPage}&search=${this.userSearch}`);
                    this.users = data.users || [];
                    this.totalUsers = data.total || 0;
                },

                async banUser(userId) {
                    if (confirm('Ban user ' + userId + '?')) {
                        await this.api('/api/admin/users/' + userId + '/ban', { method: 'POST' });
                        await this.loadUsers();
                    }
                },

                async unbanUser(userId) {
                    await this.api('/api/admin/users/' + userId + '/unban', { method: 'POST' });
                    await this.loadUsers();
                },

                async sendBroadcast() {
                    if (!this.broadcastMessage.trim()) return;
                    await this.api('/api/admin/broadcast', {
                        method: 'POST',
                        body: JSON.stringify({ message: this.broadcastMessage })
                    });
                    alert('Broadcast sent!');
                    this.broadcastMessage = '';
                },

                searchUsers() {
                    this.currentPage = 1;
                    this.loadUsers();
                },

                prevPage() {
                    if (this.currentPage > 1) {
                        this.currentPage--;
                        this.loadUsers();
                    }
                },

                nextPage() {
                    if (this.currentPage * this.perPage < this.totalUsers) {
                        this.currentPage++;
                        this.loadUsers();
                    }
                },

                logout() {
                    localStorage.removeItem('token');
                    window.location.href = '/';
                },

                formatPnl(val) {
                    const sign = val >= 0 ? '+' : '';
                    return sign + '$' + (val || 0).toFixed(2);
                }
            };
        }
    </script>
</body>
</html>
