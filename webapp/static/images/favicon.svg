<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="enliko-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#5B21B6"/>
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="#050505"/>
  <rect width="64" height="64" rx="14" fill="url(#enliko-gradient)" opacity="0.12"/>
  <!-- E Letter -->
  <g filter="url(#glow)">
    <path d="M18 14 L46 14 L46 22 L26 22 L26 28 L42 28 L42 36 L26 36 L26 42 L46 42 L46 50 L18 50 Z" 
          fill="url(#enliko-gradient)"/>
    <!-- Signal dot -->
    <circle cx="48" cy="14" r="4" fill="url(#accent-gradient)"/>
  </g>
</svg>
