<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="enliko-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#5B21B6"/>
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="flame-gradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#EF4444"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="#050505"/>
  <rect width="64" height="64" rx="14" fill="url(#enliko-gradient)" opacity="0.12"/>
  <!-- Rocket Icon -->
  <g filter="url(#glow)" transform="translate(32, 32)">
    <!-- Rocket body -->
    <path d="M0 -16 C6 -14 10 -6 10 2 L6 6 L-6 6 L-10 2 C-10 -6 -6 -14 0 -16 Z" fill="url(#enliko-gradient)"/>
    <!-- Rocket nose cone -->
    <path d="M0 -20 C4 -18 6 -14 6 -10 L-6 -10 C-6 -14 -4 -18 0 -20 Z" fill="#A855F7"/>
    <!-- Window -->
    <circle cx="0" cy="-6" r="3.5" fill="#050505" stroke="#C4B5FD" stroke-width="1"/>
    <circle cx="0" cy="-6" r="2" fill="rgba(124, 58, 237, 0.3)"/>
    <!-- Left fin -->
    <path d="M-10 2 L-15 10 L-8 8 L-6 6 Z" fill="url(#enliko-gradient)" opacity="0.8"/>
    <!-- Right fin -->
    <path d="M10 2 L15 10 L8 8 L6 6 Z" fill="url(#enliko-gradient)" opacity="0.8"/>
    <!-- Flame -->
    <path d="M-5 6 L-3 16 L0 12 L3 16 L5 6 Z" fill="url(#flame-gradient)"/>
    <path d="M-3 6 L-1.5 13 L0 10 L1.5 13 L3 6 Z" fill="#FCD34D" opacity="0.8"/>
  </g>
  <!-- Signal dot -->
  <circle cx="50" cy="12" r="4" fill="url(#accent-gradient)"/>
</svg>
