<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="enliko-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#5B21B6"/>
    </linearGradient>
    <linearGradient id="accent-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <filter id="logo-glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon Box -->
  <rect x="2" y="8" width="44" height="44" rx="10" fill="#050505"/>
  <rect x="2" y="8" width="44" height="44" rx="10" fill="url(#enliko-grad)" opacity="0.15"/>
  
  <!-- E Letter -->
  <g filter="url(#logo-glow)">
    <path d="M14 16 L36 16 L36 22 L20 22 L20 27 L34 27 L34 33 L20 33 L20 38 L36 38 L36 44 L14 44 Z" 
          fill="url(#enliko-grad)"/>
    <!-- Signal dot -->
    <circle cx="38" cy="16" r="3" fill="url(#accent-grad)"/>
  </g>
  
  <!-- Text: ENLIKO -->
  <text x="56" y="40" font-family="Inter, -apple-system, sans-serif" font-weight="700" font-size="28" fill="url(#enliko-grad)">ENLIKO</text>
</svg>
